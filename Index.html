<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API SOlved</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="search-container">
      <input
        id="search-box"
        type="text"
        placeholder="Search by Category..."
        autocomplete="on"
      />
      <button onclick="handleSearch()" id="search-btn">Search</button>
    </div>

    <div class="main-container">
      <div id="products-container" class="products-container"></div>




      
      <div class="cart-container">
        <div class="cart-titles">
          <h3>Name</h3>
          <h3>Price</h3>
        </div>
        <hr />

        <div id="cart" class="cart"></div>
      </div>
    </div>






    <div id="loading-cotnainer" class="loading-cotnainer">
      <img src="./image/spinner.gif" alt="" />
    </div>

    <div id="not-found" class="not-found">
        <img src="./image/not-found.png" alt="">
    </div>

    <!-- add javascript from here -->
    <script src="./app.js"></script>
  </body>
</html>
